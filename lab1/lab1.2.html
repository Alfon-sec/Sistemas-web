<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Operaciones basicas</title>
    <style>
    body {

        font-family: Arial, sans-serif;

        background-color:coral;
    }
    </style>

</head>

<body>
    <h1 align="center"> <BIG><i>Vamos a calcular</i></BIG></h1>
    <h2>A&ntilde;ade dos numeros enteros</h2>
    <form name=operacion>
        <input type="text" name="x" id="x">
        <input type="text" name="y" id="y">
        <h2>Selecciona operador</h2>
        <select name=operador id="operador">
            <option value="+"> + </option>
            <option value="-"> - </option>
            <option value="*"> * </option>
            <option value="/"> / </option>
        </select>
        <h2>indica la solucion</h2>
        <input type="text" name="solucion" id="solucion" />
        <button id="limpiar">Limpiar</button>
        <br/>
        <br/>
        <input type="text" name=""id="resultado" disabled/>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
     $("#solucion").change(function(){
     	escorrecto();
     });
     function escorrecto(){
     	//alert("aa");
     	var x = parseInt($("#x").val());
        var y = parseInt($("#y").val());
        var solucion = parseInt($("#solucion").val());
        var operador = $("#operador").val();
        var operacion;
        if (operador == "+") {
            operacion = x + y;
        } else if (operador == "-") {
            operacion = x - y;
        } else if (operador == "*") {
            operacion = x * y;
        } else {
            operacion = x / y;
        }
        if (operacion == solucion) {
            $('#resultado').val('correcto');
            $('#resultado').css('background','green');
            $('#resultado').css('color','white');
      	  }
         else {
         	console.log("ee");
            $('#resultado').val('incorrecto');
            $('#resultado').css('background','red');
            $('#resultado').css('color','black');
       	 }
       	}

     $("#limpiar").on("click",function(){
            $('input[type="text"]').val('');
      } );
    </script>
</body>
</html>
